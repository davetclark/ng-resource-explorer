<md-content layout="column">
    <div ng-click="vm.click()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>
                    <span>{{vm.method | uppercase}}: {{vm.origConfig.url}}</span>
                </h3>
            </div>
        </md-toolbar>
    </div>
    <md-card>
        <md-card-content layout="row">
            <div flex=30 layout="column">
                <h4>Input</h4>
                <md-input-container>
                    <label>Parameters</label>
                    <textarea json-model ng-model="vm.test" rows="8"></textarea>
                </md-input-container>
                <md-input-container>
                    <label>Body Data</label>
                    <textarea json-model ng-model="vm.test" rows="8"></textarea>
                </md-input-container>
            </div>
            <div flex=30 layout="column">
                <h4></h4>
            </div>
        </md-card-content>
    </md-card>
</md-content>
